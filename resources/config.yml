# Configuration file for StatsPE

# Enabled Stats:
JoinCount: true
KillCount: true
DeathCount: true
KickCount: true
# OnlineTime won't be finish for a long time.
OnlineTime: false
BlockBreakCount: true
BlockPlaceCount: true
ChatCount: true
FishCount: true
BedEnterCount: true
EatCount: true
CraftCount: true

# Enable or disable auto updating for this plugin
Auto-Update: true
# Set default data provider for StatsPE
# Available Providers: MySQL, JSON (Use this if you want YAML)
Provider: JSON

